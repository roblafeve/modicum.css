							<div grid logo_right-middle>
								<div col logo_mid-left></div>
								<div col logo_mid-right></div>
							</div>
							<div grid logo_right-bottom>
								<div col logo_bottom-left></div>
								<div col logo_bottom-center></div>
								<div col logo_bottom-right></div>
							</div>
						</div>

					</div>

					<!-- END LOGO -->

				</div>
			</div>

		</figure>
	</header>
